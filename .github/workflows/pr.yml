name: pr

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'media/**'
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Get base and head commits for `nx affected`
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'main'
      - name: Run Checks
        run: pnpm run test:pr
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: packages
  validate_docs_config:
    name: Validate docs/config.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get the schema
        run: curl https://raw.githubusercontent.com/TanStack/tanstack.com/main/tanstack-docs-config.schema.json -o tanstack-docs-config-schema.json
      - name: Get the yajsv binary
        run: curl https://github.com/neilpa/yajsv/releases/download/v1.4.1/yajsv.linux.amd64 -o yajsv && chmod u+x yajsv
      - name: Validate docs/config.json using the schema
        run:  ./yajsv -s tanstack-docs-config-schema.json docs/config.json
      - name: err
        run: exit 1
